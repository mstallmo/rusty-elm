version: 2.1
container_config: &container_config
  working_directory: ~/rusty-elm

jobs:
  install_client:
    <<: *container_config
    docker:
      - image: mstallmo/client-build:latest
    steps:
      - checkout
      - run:
          name: Install
          command: |
            npm i -g webpack webpack-cli
            npm install
      - persist_to_workspace:
          root: ~/rusty-elm
          paths: .
  build_client:
    <<: *container_config
    docker:
      - image: mstallmo/client-build:latest
    steps:
      - attach_workspace:
          at: ~/rusty-elm
      - run:
          name: Build Client
          command: |
            npm run build:client
      - persist_to_workspace:
          root: ~/rusty-elm
          paths: .
  deploy_client:
    <<: *container_config
    docker:
      - image: mstallmo/client-build:latest
    steps:
      - attach_workspace:
          at: ~/rusty-elm
      - run:
          name: Deploy to AWS
          command: |
            aws s3 cp ~/rusty-elm/dist s3://rusty-elm --exclude "*" --include "*.wasm" --content-type application/wasm --recursive
            aws s3 cp ~/rusty-elm/dist s3://rusty-elm --exclude "*.wasm" --recursive
  build_server:
    <<: *container_config
    docker:
      - image: mstallmo/server-build:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Server
          command: |
            npm run build:server
            cd server
            ./buildAndPushDocker.sh
      - persist_to_workspace:
          root: ~/rusty-elm
          paths: .
  deploy_server:
    <<: *container_config
    docker:
      - image: mstallmo/server-build:latest
    steps:
      - attach_workspace:
          at: ~/rusty-elm
      - run:
          name: Deploy Container to Heroku
          command: |
            heroku container:release web -a rusty-elm

workflows:
  version: 2
  install_and_build_client:
    jobs:
      - install_client:
          filters:
            branches:
              only: master
      - build_client:
          context: GLOBAL
          requires:
            - install_client
          filters:
            branches:
              only: master
      - deploy_client:
          context: GLOBAL
          requires:
            - build_client
          filters:
            branches:
              only: master
  build_and_deploy_server:
    jobs:
      - build_server:
          context: GLOBAL
          filters:
            branches:
              only: master
      - deploy_server:
          context: GLOBAL
          requires:
            - build_server
          filters:
            branches:
              only: master